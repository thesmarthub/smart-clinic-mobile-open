  <ion-toolbar (click)="goBack()">
    <ion-title color="primary">
      <ion-icon name="arrow-back"></ion-icon> Market Place
    </ion-title>
  </ion-toolbar>

<ion-content >
 
  <ion-row class="padded">
      <ion-col (click)="marketPurchase('drugs')">
          <ion-text>Drugs</ion-text>
      </ion-col>
      <ion-col (click)="marketPurchase('service')">
        <ion-text>Services</ion-text>
    </ion-col>
    <ion-col>
      <span>
        <ion-icon color="primary" name="reader-outline"></ion-icon>
        <ion-text color="primary" class="super">{{countCart}}</ion-text>
      </span>      
    </ion-col>
  </ion-row>

  <ion-toolbar>
    <ion-searchbar placeholder="Search"></ion-searchbar>
  </ion-toolbar>

  <ion-list *ngIf="toShow === 'drugs'">
    <ion-item *ngFor="let drug of drugs; let index = i" >
      <ion-grid >
          <ion-row >
            <ion-col>
                <ion-label>{{drug.drug_name |titlecase}}</ion-label>                            
            </ion-col>
              <ion-col > 
                <ion-label>{{drug.drug_price}}</ion-label>
              </ion-col>      

            <ion-col>
              <ion-icon name={{outline}} (click)="addToChart(drug)"></ion-icon> 
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-item>


  </ion-list>

  <ion-list *ngIf="toShow === 'service'">
    <ion-item *ngFor="let service of services; let index = i">
      <ion-grid>
          <ion-row >
            <ion-col>
                <ion-label>{{service.service_name |titlecase}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{service.cost}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-icon name={{outline}} (click)="addToChart(service)"></ion-icon>
            </ion-col>           
     

          </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
