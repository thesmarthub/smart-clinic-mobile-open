  <ion-toolbar (click)="goBack()">
    <ion-title color="primary">
      <ion-icon name="arrow-back"></ion-icon> Market Place
    </ion-title>
  </ion-toolbar>

<ion-content >
 
  <ion-row class="">
      <ion-col (click)="marketPurchase('drugs')">
          <ion-text>Drugs</ion-text>
      </ion-col>
      <ion-col (click)="marketPurchase('service')">
        <ion-text>Services</ion-text>
    </ion-col>
  </ion-row>

  <ion-toolbar>
    <ion-searchbar placeholder="Search"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let drug of drugs">
      <ion-grid>
          <ion-row>
            <ion-col>
              <ion-row>
                <ion-label>{{drug.drug_name}}</ion-label>
                <ion-label>{{drug.drug_price}}</ion-label>
                <ion-icon name="add-outline"></ion-icon>
              </ion-row>        
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item *ngFor="let service of services">
      <ion-grid>
          <ion-row>
            <ion-col>
              <ion-row>
                <ion-label>{{service.service_name}}</ion-label>
                <ion-label>{{service.cost}}</ion-label>
                <ion-icon name="add-outline"></ion-icon>
              </ion-row>        
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
