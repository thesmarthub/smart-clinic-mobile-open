<!-- <ion-header> -->
<ion-toolbar>
  <ion-title color="primary">Prescriptions</ion-title>
</ion-toolbar>
<ion-searchbar color=""></ion-searchbar>
<ion-content class="centralize">
  <ion-spinner *ngIf="pService.currentValues.loadingPrescriptions | async"></ion-spinner>
  <ion-list>
    <ion-item *ngFor="let item of pService.currentValues?.prescriptions | async">
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-row>
              <ion-text color="primary">{{item?.item_name}}</ion-text>
            </ion-row>
            <ion-row>
              <ion-text>{{item?.prescription}}</ion-text>
            </ion-row>
            <ion-row>
            </ion-row>
          </ion-col>
          <ion-col size="5">
            <ion-label color="primary">{{item?.created_at | date: 'short'}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>PAY</ion-fab-button>
  </ion-fab>
</ion-content>
