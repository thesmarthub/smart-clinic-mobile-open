<!-- <ion-header> -->
<ion-toolbar>
  <ion-title color="primary">Lab Requests</ion-title>
</ion-toolbar>
<ion-searchbar color=""></ion-searchbar>
<ion-content class="centralize">
  <ion-spinner *ngIf="lService.currentValues.loadingLabRequests | async"></ion-spinner>
  <ion-list>
    <ion-item *ngFor="let item of lService.currentValues.labRequests | async">
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-row>
              <ion-text color="primary">{{item?.service_name}}</ion-text>
            </ion-row>
          </ion-col>
          <ion-col class="align-right" size="5">
            <ion-label><small>{{item?.created_at | date: 'MMM-dd-yy hh:mm' | uppercase}}</small></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>PAY</ion-fab-button>
  </ion-fab>
</ion-content>
