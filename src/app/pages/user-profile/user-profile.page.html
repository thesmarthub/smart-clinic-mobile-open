<ion-content>
  <div class="squ" >
    <ion-title><ion-icon (click)="backClicked()" style="color: white;" name="arrow-back-outline"></ion-icon></ion-title>
    <div class="marginalize">
      <ion-avatar slot="start">
        <input type="file" style="display: none" #file (change)="fileChange($event)"/>  
        <ion-img [src]="storeCtrl.user.profileImage" (click)="file.click()"></ion-img>
      </ion-avatar>
     
      </div>
  </div>
  
    <!-- <ion-item> -->
  
   <!-- <ion-label><ion-text>{{storeCtrl.userFullName |titlecase}}</ion-text></ion-label> -->
  <ion-grid class="centralize center-text">
    <ion-row>
      <ion-col class="center-text">
        <!-- <input id="fileInput" type='file' (change)="onSelectFile($event)" placeholder="Change Profile Image"> -->
        <ion-title class="txt-marginalize" color="primary" >Change Profile Image</ion-title>
        <!-- <ion-text color="primary">Create your Hospital Account</ion-text> -->
      </ion-col>
    </ion-row>
    <ion-row class="center-text" size="12">
      <ion-col>
        <ion-card class="center-text" [formGroup]="regForm">
          <ion-row class="extra-margin">
            <ion-col>
              <ion-item>
                <ion-input
                  placeholder="First Name"
                  formControlName="fname"
                ></ion-input>
                <ion-icon
                  name="person-outline"
                  color="primary"
                  slot="start"
                ></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input
                  placeholder="Last Name"
                  formControlName="lname"
                ></ion-input>
                <ion-icon name="person" color="primary" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input
                  placeholder="Email Address"
                  formControlName="email"
                ></ion-input>
                <ion-icon
                  name="mail-outline"
                  color="primary"
                  slot="start"
                ></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input
                  placeholder="Phone Number"
                  formControlName="phone"
                ></ion-input>
                <ion-icon name="call" color="primary" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-datetime
                  displayFormat="MMM DD YYYY"
                  placeholder="Date of Birth"
                  formControlName="d_o_b"
                >
                </ion-datetime>
                <ion-icon
                  name="calendar-outline"
                  color="primary"
                  slot="start"
                ></ion-icon>
              </ion-item>
              <ion-item>
                <ion-select
                  formControlName="sex"
                  interface="popover"
                  placeholder="Select Sex"
                >
                  <ion-select-option value="Female">Female</ion-select-option>
                  <ion-select-option value="Male">Male</ion-select-option>
                </ion-select>
                <ion-icon
                  name="person-circle"
                  color="primary"
                  slot="start"
                ></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input
                  placeholder="Smart Code"
                  formControlName="smart_code"
                ></ion-input>
                <ion-icon name="key-outline" color="primary" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input
                  placeholder="Address"
                  formControlName="address"
                ></ion-input>
                <ion-icon name="pin-outline" color="primary" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input
                  placeholder="State"
                  formControlName="state"
                ></ion-input>
                <ion-icon name="location-outline" color="primary" slot="start"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button
                color="primary"
                expand="full"
                >Save
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
