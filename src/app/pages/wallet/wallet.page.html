<ion-item>
  <ion-row>
    <ion-col style="padding-top: 40px;" size="5">
      <!-- <ion-item> -->
      <ion-text>Balance:</ion-text>
      <br>
      <ion-text class="balance">â‚¦{{walletBalance | number}}</ion-text>
      <!-- </ion-item> -->
    </ion-col>
    <ion-col size="7">
      <ion-card class="bord">
        <ion-item>
          <ion-input [(ngModel)]="amount" type="number" placeholder="Enter Amount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button [disabled]="loading" *ngIf="showNext" (click)="initTransaction()">Next</ion-button>
          <app-flutterwave [amount]="amount" [transactionRef]="txRef" *ngIf="!showNext"></app-flutterwave>
          <!-- <ion-button *ngIf="loading" (click)="initTransaction()">Next</ion-button>
        <app-flutterwave
          [amount]="amount"
          [transactionRef]="txRef"
          *ngIf="!loading"
        ></app-flutterwave> -->
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-item>

<ion-content class="centralize">
  <ion-img src="/assets/wallet-pic.jpg"></ion-img>

  <ion-item>
    <ion-text>Activities</ion-text>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-icon color="primary" name="cash-outline"></ion-icon>
          </ion-col>
          <ion-col size="5">
            <ion-label><small>28th dec, 2023</small></ion-label>
            <ion-label><small>Transfer</small></ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-text color="primary">N2300000</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
