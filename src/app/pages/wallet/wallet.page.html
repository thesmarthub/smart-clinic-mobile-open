<ion-header>
  <ion-toolbar>
    <ion-title>My Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-text>Balance <span class="bolden">{{5000 | number}}</span></ion-text>
  </ion-item>

  <ion-card>
    <ion-row class="extra-margin">
      <ion-col>
        <!-- <ion-item>
          <ion-input formControlName="email" placeholder="Email"></ion-input>
          <ion-icon name="mail-outline" class="default-text-color" slot="start"></ion-icon>
        </ion-item> -->
        <br><br>
        <ion-item>
          <ion-input [(ngModel)]="amount" type="number" placeholder="Enter Amount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button *ngIf="loading" (click)="initTransaction()">Next</ion-button>
          <app-flutterwave [amount]="amount" [transactionRef]="txRef" *ngIf="!loading"></app-flutterwave>

        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
