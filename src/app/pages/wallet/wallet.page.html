<!-- <ion-item style="padding-left: 100px; padding-right: 100px;" > -->
<ion-item>
  <ion-row>
    <ion-col style="padding-top: 40px;" size="5">
      <!-- <ion-item> -->
      <ion-text>Balance:</ion-text>
      <br>
      <ion-text class="balance">₦{{walletBalance | number}}</ion-text>
      <!-- </ion-item> -->
    </ion-col>
    <ion-col size="7">
      <ion-card class="bord">
        <ion-item>
          <ion-input [(ngModel)]="amount" type="number" placeholder="Enter Amount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button [disabled]="loading" *ngIf="showNext" (click)="initTransaction()">Next</ion-button>
          <app-flutterwave [amount]="amount" [transactionRef]="txRef" *ngIf="!showNext"></app-flutterwave>
          <!-- <ion-button *ngIf="loading" (click)="initTransaction()">Next</ion-button>
        <app-flutterwave
          [amount]="amount"
          [transactionRef]="txRef"
          *ngIf="!loading"
        ></app-flutterwave> -->
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-item>

<ion-content class="centralize">
  <ion-img src="/assets/wallet-pic.jpg"></ion-img>

  <ion-item>
    <ion-text>Activities</ion-text>
  </ion-item>

  <ion-spinner *ngIf="loadingActivities"></ion-spinner>
  <ion-text class="grey-text" style="font-size: 28px;" *ngIf="transactions.length < 1 && !loadingActivities">
    <span><ion-icon name="alert"></ion-icon></span> No Activities
  </ion-text>
  <ion-list>
    <ion-item *ngFor="let item of transactions; let i=index">
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-icon color='primary' name="information-circle-outline"></ion-icon>
          </ion-col>
          <ion-col size="4">
            <ion-label><small class="grey-text">{{item.verified_at | date: 'MMM-dd-yy hh:mm' | uppercase}}</small></ion-label>
           <ion-text [class.green-text]="item.status === 'successful'" [class.red-text]="item.status === 'failed'">{{item.status |titlecase}}</ion-text>
          </ion-col>
          <ion-col size="3">
            <ion-label><small color='primary'>{{item.payment_type|uppercase}}</small></ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-text color="primary">₦{{item.amount |number}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
