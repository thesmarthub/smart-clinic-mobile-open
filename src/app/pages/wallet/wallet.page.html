<ion-row>

      <ion-text class="balance">â‚¦{{5000 | number}}</ion-text>

    <ion-card class="bord">
      <ion-item>
        <ion-input
          [(ngModel)]="amount"
          type="number"
          placeholder="Enter Amount"
        ></ion-input>
      </ion-item>

     <ion-button *ngIf="loading" (click)="initTransaction()">Next</ion-button>

  <ion-item>

  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="3"
            ><ion-icon color="primary" name="cash-outline"></ion-icon
          ></ion-col>
          <ion-col size="5">
            <ion-label><small>28th dec, 2023</small></ion-label>

          </ion-col>
