


<div class="bck">
  <ion-grid>
    <ion-row>
      <ion-col>
      <ion-icon class="menu" (click)="eventTrigger(openMenu)" name="menu"></ion-icon>
      </ion-col>
    <ion-avatar class="top-img" (click)="eventTrigger(openMenu)">
      <ion-img [src]="store.user?.profileImage"></ion-img>
    </ion-avatar>
      </ion-row>
      </ion-grid>
  <div>
    <ion-grid>
      <ion-text class="top-text">Hi, {{store.user?.fname}} {{store.user?.lname}}
      </ion-text>
      <ion-row>
        <ion-col size="12">
          
          <ion-card class="hospital-card">
            <ion-card-header>
              <ion-card-subtitle class="smoke-text">Current Hospital</ion-card-subtitle>
              <ion-card-title class="white-text">{{store.currentHospital?.name}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let card of cards">
          <ion-card class="card-pointer img-design" [routerLink]="card.link" [class]="card.bgColor">
            <ion-card-content>
                    <ion-img class="img-card" [src]="card.img" ></ion-img>
                    <ion-text color='primary'>{{card.title}}</ion-text>
              </ion-card-content>
          </ion-card>
      </ion-col>
      </ion-row>
</ion-grid>
</div>
