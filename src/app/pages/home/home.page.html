      <ion-img class="top-img" [src]="store.user?.profileImage"></ion-img>
    </ion-avatar>
    <ion-row>
      <ion-text class="top-text"
        >Hi, {{store.user?.fname}} {{store.user?.lname}} <br />
        <span class="grey-text"><small>Hope you are well today</small></span>
      </ion-text>
    </ion-row>
  </ion-row>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card class="hospital-card">
            <ion-card-header>
              <ion-card-subtitle class="white-text">CURRENT HOSPITAL</ion-card-subtitle>
              <!-- <ion-card-title>CURRENT HOSPITAL</ion-card-title> -->
            </ion-card-header>

            <ion-card-content class="white-text">
            {{store.currentHospital.name}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-item>
    <ion-text style="font-size: 20px" color="primary"
      >What would you like to do?</ion-text
    >
  </ion-item>

  <div class="bottom-row">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let card of cards" size="6">
          <ion-card class="link-card" [routerLink]="card.link" >
            <ion-card-content>
              <div class="img-border">
              <ion-img class="icon-img" [src]="card.img"></ion-img>
              </div>
              <ion-text>{{card.title}}</ion-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
