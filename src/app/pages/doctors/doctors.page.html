<!-- <ion-header> -->
<ion-toolbar>
  <ion-title color="primary">
    <ion-row class="ion-justify-content-between">
      <ion-col size="10">
        <span class="ion-text-wrap">{{selectedDept?.name}}</span>
      </ion-col>
      <ion-col size="2" class="ion-text-end">
        <ion-icon (click)="presentDepartments()" name="filter"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-title>
</ion-toolbar>
<ion-searchbar debounce="0" (ionInput)="filterDoctors($event.target.value)" [(ngModel)]="searchInput" color="">
</ion-searchbar>
<ion-content class="centralize">
  <ion-spinner *ngIf="loadingDoctors"></ion-spinner>
  <ion-list *ngIf="!loadingDoctors">
    <ion-item *ngFor="let item of filteredDoctors | async" (click)="initiateChat(item)">
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-row>
              <ion-text color="primary">{{item?.fname}} {{item?.lname}}</ion-text>
            </ion-row>
          </ion-col>
          <ion-col class="ion-text-end" *ngIf="!item.prescription" size="5">
            <ion-label><small>{{item?.designation}}</small></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
