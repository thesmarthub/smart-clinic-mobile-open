<ion-app>
  <ion-content [scrollEvents]="true">
    <ion-menu side="start" menuId="custom" contentId="main" *ngIf="store.user">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Smart Clinic</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
       
        <ion-list>
           <ion-item>
          <ion-avatar (click)="closeTab()" routerLink="/user-profile" slot="start">
            <ion-img [src]="store.user?.profileImage"></ion-img>
          </ion-avatar>
          <ion-label (click)="closeTab()" routerLink="/user-profile"><ion-text>{{store.userFullName |titlecase}}</ion-text></ion-label>
        </ion-item>
          <!-- <ion-item></ion-item> -->
          <ion-item (click)="closeTab()" routerLink="/user-profile">My Profile</ion-item>
          <!-- <ion-item>Menu Item</ion-item> -->
          <ion-item (click)="closeTab()" routerLink="/pandemic">Covid Checker</ion-item>
          <ion-item (click)="closeTab()" routerLink="/pandemic">Security</ion-item>

          <ion-item (click)="logout()" color="danger">Sign Out</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
</ion-app>
