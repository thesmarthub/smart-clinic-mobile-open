<form [formGroup]="loginForm" (ngSubmit)="login()">
  <ion-grid class="centralize">
    <ion-row>
      <ion-col>
        <ion-img src="/assets/icon-transparent.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="center-text">
        <ion-text>Sign In to your Smart Clinic Account</ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="extra-margin">
      <ion-col>
        <ion-item>
          <ion-input formControlName="email" placeholder="Email"></ion-input>
          <ion-icon name="mail-outline" class="default-text-color" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input (keyup.enter)="login()" formControlName="password" autofocus="on" placeholder="Password"
            type="password"></ion-input>
          <ion-icon name="lock-closed-outline" class="default-text-color" slot="start"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text routerLink="/auth/reset-password" class="small-text">Forgot Password?</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="full">Sign In</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center-text small-text grey">Don't have an Account? <ion-text routerLink="/auth/register"
          color="primary">Register</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center-text small-text grey">
        Are you a Doctor?
        <ion-text color="primary">Click Here</ion-text>
      </ion-col>
    </ion-row>

  </ion-grid>
</form>
