<ion-content>
<ion-grid class="centralize center-text">
  <!--     <ion-row>
      <ion-col>
        <ion-img src="/assets/icon-transparent.png"></ion-img>
      </ion-col>
    </ion-row> -->

    <ion-row class="center-text" size="12">
      <ion-col>
        <ion-card class="center-text" [formGroup]="regForm">
          <ion-row class="extra-margin">
            <ion-col>
              <!-- <ion-item> -->
                <ion-col class="center-text">
                  <ion-text color="primary">Almost there!</ion-text>
                </ion-col>
              <!-- </ion-item> -->
              <ion-item>
                <ion-input placeholder="First Name" formControlName="fname"></ion-input>
                <ion-icon name="person-outline" color="primary" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Last Name" formControlName="lname"></ion-input>
                <ion-icon name="person" color="primary" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Email Address" formControlName="email"></ion-input>
                <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Phone Number" formControlName="phone"></ion-input>
                <ion-icon name="call" color="primary" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-datetime displayFormat="MMM DD YYYY" placeholder="Date of Birth" formControlName="d_o_b">
                </ion-datetime>
                <ion-icon name="calendar-outline" color="primary" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-select interface="popover" placeholder="Select Sex">
                  <ion-select-option value="Female">Female</ion-select-option>
                  <ion-select-option value="Male">Male</ion-select-option>
                </ion-select>
                <ion-icon name="person-circle" color="primary" slot="start"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input autofocus="on" type="password" placeholder="Password" formControlName="password"></ion-input>
                <ion-icon name="lock-closed-outline" color="primary" slot="start"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button color="primary" expand="full" (click)="registerUser()" [disabled]="registering">Create Account
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="center-text small-text grey">Already have an account? <ion-text routerLink="/"
                color="primary">
                Sign In</ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="center-text small-text grey">
              Are you a Doctor?
              <a routerLink="" (click)="authService.registerDoctor()" color="primary">Click Here</a>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
